<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<h2>Login Page</h2>
<div id="loginFormContainer">
    <form id="loginForm">
        <button type="submit">Login</button>
    </form>
</div>
<div id="loggedInMessage" style="display: none;">
    <p>You are already logged in.</p>
    <button onclick="logout()">Log Out</button>
</div>
<p id="message"></p>
<script src="../js/login.js"></script>
</body>
</html>
